<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastFood Admin Dashboard</title>
  <link rel="stylesheet" href="admin-style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar">
      <div class="logo">üçî FastFood</div>
      <nav class="nav">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Feedbacks</a>
        <a id="export-btn">Export CSV</a>
        <a id="logout-btn">Logout</a>
      </nav>
    </aside>

    <main class="main-panel">
      <div class="welcome-banner">
        <h1>Welcome Admin üëã</h1>
        <p id="logged-email"></p>
        <button id="change-password-btn">Change Password</button>
      </div>

      <section class="dashboard-stats">
        <div class="stat-box">
          <h3>Total Reviews</h3>
          <p id="total-reviews">0</p>
        </div>
        <div class="stat-box">
          <h3>Average Rating</h3>
          <p id="average-rating">0.0</p>
        </div>
        <button id="delete-all-btn" class="delete-btn">Delete All</button>
      </section>

      <section class="feedback-list" id="feedback-list">
        <!-- Feedback cards will appear here -->
      </section>
    </main>
  </div>

  <div id="login-section">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="email" id="admin-email-input" placeholder="Admin Email" />
      <input type="password" id="admin-password-input" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-error"></p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
