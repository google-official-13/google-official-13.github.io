<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <div id="login-section">
    <div class="login-box">
      <h2>Welcome Admin</h2>
      <input id="admin-email-input" type="email" placeholder="Email" />
      <input id="admin-password-input" type="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <div id="login-error"></div>
    </div>
  </div>

  <div class="admin-layout" style="display: none;">
    <div class="sidebar">
      <div class="logo">Admin</div>
      <div class="nav">
        <a href="#" class="active">Dashboard</a>
      </div>
    </div>
    <div class="main-panel">
      <div class="welcome-banner">
        <h1>Welcome to Admin Panel</h1>
        <p>Logged in as: <span id="logged-email"></span></p>
        <button id="logout-btn" class="delete-btn">Logout</button>
      </div>
      <div class="dashboard-stats">
        <div class="stat-box"><h3>Total Reviews</h3><p id="total-reviews">0</p></div>
        <div class="stat-box"><h3>Average Rating</h3><p id="average-rating">0.0</p></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="admin.js"></script>
</body>
</html>
