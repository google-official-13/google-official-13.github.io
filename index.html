<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Food Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>RamDev Dalwada</h1>
    <div class="contact-info">
      <p>📍 Best Taste in Town</p>
      <p>📧 ritikbhalwala1@gmail.com</p>
      <p>📞 <a href="tel:+919033561438" class="phone-link">+91 90335 61438</a></p>
    </div>

    <!-- Google Login -->
    <div id="login-section">
      <button id="loginBtn">🔐 Sign in with Google</button>
      <p id="user-info" style="display:none;"></p>
    </div>

    <!-- Feedback Form -->
    <form id="feedback-form" style="display:none;">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Feedback:</label>
      <textarea name="message" required></textarea>

      <label>Rating:</label>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
      </div>

      <label>Upload Image:</label>
      <label for="imageUpload" class="custom-upload-btn">
        <i class="fas fa-camera"></i> Upload Image
      </label>
      <input type="file" id="imageUpload" accept="image/*" capture="environment" />

      <div id="loader">⏳ Uploading image...</div>
      <button type="submit">Submit Feedback</button>
    </form>

    <div id="popup" class="popup">✅ Feedback submitted successfully!</div>

    <!-- Average Rating and Count -->
    <div id="avg-rating">
      <h2>⭐ Average Rating: <span id="average">N/A</span> <span id="reviewCount" style="font-size: 16px; color: #ccc;"></span></h2>
    </div>

    <!-- Rating Filter -->
    <div class="filter-container">
      <label>Filter by Rating:</label>
      <select id="filterRating">
        <option value="">All</option>
        <option value="5">Only 5 Stars</option>
        <option value="4">4 Stars & up</option>
        <option value="3">3 Stars & up</option>
      </select>
    </div>

    <!-- Review List -->
    <div id="review-list"></div>
  </div>

  <!-- Developer Footer -->
  <footer class="developer-credit">
    <p>© 2025 Ramdev Dalwada | Developed by <span>Fenil</span></p>
  </footer>

  <!-- Image Modal -->
  <div id="image-modal" onclick="this.style.display='none'">
    <img id="modal-img" src="" alt="Full Image">
    <span class="close-btn"><i class="fas fa-times"></i></span>
  </div>

  <!-- Firebase Config -->
  <script>

      apiKey: "AIzaSyAumqMP8xJyz29JIUme0xKqeHqFa89Zgpw",

      measurementId: "G-NV965T81WZ"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
