 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Feedback Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin-style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>
  <div class="admin-container">
    <h1 class="welcome-text">👋 Welcome to Admin Panel</h1>

    <div id="login-section">
      <button id="login-btn">🔐 Sign in with Google</button>
    </div>

    <div id="admin-section" class="hidden">
      <div class="admin-header">
        <p id="admin-email"></p>
        <button id="logout-btn">🚪 Logout</button>
      </div>

      <div class="admin-actions">
        <button id="export-btn">📤 Export to CSV</button>
        <button id="delete-all-btn">🗑️ Delete All Feedback</button>
      </div>

      <div id="stats">
        <p>Total Reviews: <span id="total-reviews">0</span></p>
        <p>Average Rating: <span id="average-rating">0</span></p>
      </div>

      <h2>📋 All Feedbacks</h2>
      <div id="feedback-list"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
