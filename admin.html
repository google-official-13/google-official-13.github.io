<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - RamDev Feedback</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <div id="login-screen" class="screen">
    <div class="login-box">
      <h2>Welcome Admin</h2>
      <input id="admin-email" type="email" placeholder="Email" />
      <input id="admin-password" type="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-error"></p>
    </div>
  </div>

  <div id="dashboard-screen" class="screen hidden">
    <aside class="sidebar">
      <div class="logo">üçî RamDev Admin</div>
      <nav>
        <a href="#" class="active">Dashboard</a>
        <button id="logout-btn">Logout</button>
      </nav>
    </aside>
    <main class="main-content">
      <div class="welcome-banner">
        <h1>Welcome to Admin Panel</h1>
        <p id="logged-email"></p>
      </div>
      <div class="stats">
        <div class="card"><h3>Total Reviews</h3><p id="total-reviews">0</p></div>
        <div class="card"><h3>Average Rating</h3><p id="average-rating">0.0</p></div>
      </div>
      <section class="actions">
        <button id="export-btn">Export CSV</button>
        <button id="delete-all-btn">Delete All Feedback</button>
      </section>
      <section id="feedback-list" class="feedback-list"></section>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
